{{ define "global-nav" }}
{{ partial "global-nav.html" . }}
{{ end }}
{{ define "main" }}
    <div class="container-fluid content pt-4 pb-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-9">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-9 col-xl-9">
                {{ emojify .Content }}
            </div>
        </div>
    </div>
{{ end }}
